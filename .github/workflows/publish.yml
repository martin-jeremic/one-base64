name: Publish VSIX

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Confirm publish to VS Code Marketplace"
        required: true
        default: "yes"
        type: choice
        options: ["yes", "no"]

jobs:
  publish:
    name: Package and Publish
    runs-on: ubuntu-latest
    environment:
      name: marketplace
      url: https://marketplace.visualstudio.com/items?itemName=dev.one-base64
    if: github.event.inputs.publish == 'yes'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Read package version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Package VSIX with versioned name
        run: npx vsce package -o one-base64-${{ steps.pkg.outputs.version }}.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: one-base64-${{ steps.pkg.outputs.version }}.vsix
          path: one-base64-${{ steps.pkg.outputs.version }}.vsix

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"
